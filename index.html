<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Balancer with Genetic Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .spinner-border { display: none; }
        #results { margin-top: 2rem; }
        #downloadBtn { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">โปรแกรมแบ่งงานด้วย Genetic Algorithm</h1>
        <p>อัปโหลดไฟล์ Excel ที่มีคอลัมน์ 'task' และ 'workload' เพื่อแบ่งงานให้มีปริมาณใกล้เคียงกันที่สุด</p>
        
        <form id="uploadForm" class="card p-4">
            <div class="mb-3">
                <label for="fileInput" class="form-label">1. เลือกไฟล์ Excel</label>
                <input class="form-control" type="file" id="fileInput" name="file" accept=".xlsx, .xls" required>
            </div>
            <div class="mb-3">
                <label for="numPeopleInput" class="form-label">2. จำนวนคน/กลุ่มที่ต้องการแบ่ง</label>
                <input type="number" class="form-control" id="numPeopleInput" name="num_people" min="2" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                คำนวณการแบ่งงาน
            </button>
        </form>

        <div id="results" class="mt-4">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" style="display: none;">
                <h3>ผลลัพธ์การคำนวณ</h3>
                <div id="summary" class="mb-3"></div>
                <div id="resultTable"></div>
                <a id="downloadBtn" href="/download" class="btn btn-success mt-3">ดาวน์โหลดผลลัพธ์เป็น Excel</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const fileInput = document.getElementById('fileInput');
            const numPeopleInput = document.getElementById('numPeopleInput');
            const button = form.querySelector('button[type="submit"]');
            const spinner = button.querySelector('.spinner-border');
            
            const errorMessageDiv = document.getElementById('error-message');
            const successMessageDiv = document.getElementById('success-message');
            
            // Reset UI
            spinner.style.display = 'inline-block';
            button.disabled = true;
            errorMessageDiv.style.display = 'none';
            successMessageDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('num_people', numPeopleInput.value);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'An unknown error occurred.');
                }
                
                // Display results
                document.getElementById('resultTable').innerHTML = result.table_html;
                
                let summaryHtml = `<p><strong>ค่าความแปรปรวน (Variance) ต่ำสุด:</strong> ${parseFloat(result.variance).toFixed(2)}</p>`;
                summaryHtml += '<h5>ผลรวม Workload ของแต่ละกลุ่ม:</h5><ul>';
                for (const [group, total] of Object.entries(result.group_totals)) {
                    summaryHtml += `<li>กลุ่ม ${group}: ${total}</li>`;
                }
                summaryHtml += '</ul>';
                document.getElementById('summary').innerHTML = summaryHtml;

                successMessageDiv.style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'inline-block';

            } catch (error) {
                errorMessageDiv.textContent = 'เกิดข้อผิดพลาด: ' + error.message;
                errorMessageDiv.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
